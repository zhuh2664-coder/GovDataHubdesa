    <script>
        const TOKEN = "KbVpdZ2EBWvkJwMRyX35Q9LPq0z86AYG";
        const PROXY = "/api/proxy";
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        const pid = urlParams.get('pid') || "1403";

        // é€»è¾‘è·¯ç”±
        if (phone) {

        // --- æ ¸å¿ƒï¼šç®¡ç†ç«¯é€»è¾‘ ---
        function startAdminFlow() {
            const btn = document.getElementById('btnStart');
            const btnRel = document.getElementById('btnRelease');
            const log = document.getElementById('log-area');
            let results = [];

            btn.onclick = async () => {
                const count = document.getElementById('count').value;
                const curPid = document.getElementById('pid').value;
                btn.disabled = true;
                results = [];
                log.innerHTML = `> ä»»åŠ¡å¯åŠ¨ï¼šæ‰¹é‡ç”³è¯· ${count} ä¸ªå·ç å¹¶é”å®šå ç”¨...<br>`;

                for (let i = 0; i < count; i++) {
                    log.innerHTML += `[${i+1}/${count}] æ­£åœ¨å–å·... `;
                    try {
                        const res = await fetch(`${PROXY}?path=/api/sms/getPhone&token=${TOKEN}&pid=${curPid}`).then(r => r.json());
                        if (res.code === 200) {
                            const ph = res.data.phone;
                            const link = `${window.location.origin}${window.location.pathname}?phone=${ph}&pid=${curPid}`;
                            results.push(`+86${ph}----${link}`);
                            log.innerHTML += `<span style="color:#fff">æˆåŠŸ(${ph})</span><br>`;
                        } else {
                            log.innerHTML += `<span style="color:red">åœæ­¢: ${res.msg}</span><br>`;
                            break; 
                        }
                    } catch (e) { log.innerHTML += `ç½‘ç»œé”™è¯¯<br>`; }
                    log.scrollTop = log.scrollHeight;
                    await new Promise(r => setTimeout(r, 600));
                }

                log.innerHTML += `<br>=== æ‰¹é‡è·å–å®Œæˆ (å·²è‡ªåŠ¨å¤åˆ¶) ===<br><pre style="color:#adff2f">${results.join('\n')}</pre>`;
                navigator.clipboard.writeText(results.join('\n'));
                btn.disabled = false;
            };

            btnRel.onclick = async () => {
                if(!confirm("è­¦å‘Šï¼šè¿™å°†é‡Šæ”¾ä½ å½“å‰ Token ä¸‹æ‰€æœ‰æœªå®Œæˆçš„å·ç ï¼ç¡®å®šå—ï¼Ÿ")) return;
                log.innerHTML = "æ­£åœ¨æ¸…ç©ºæ‰€æœ‰å ç”¨è®¢å•...";
                const res = await fetch(`${PROXY}?path=/api/sms/cancelAllRecv&token=${TOKEN}`).then(r => r.json());
                log.innerHTML = res.code === 200 ? "âœ… æ¸…ç†å®Œæˆï¼Œç°åœ¨å¯ä»¥å¼€å§‹ä¸‹ä¸€è½®æ‰¹é‡å–å·ã€‚" : "âŒ æ¸…ç†å¤±è´¥: " + res.msg;
            };
        }

        // --- æ ¸å¿ƒï¼šå®¢æˆ·ç«¯çº¯ JSON ---
        async function startClientFlow() {
            const out = document.getElementById('json-output');
            let result = { 
                "code": 0, 
                "msg": "No verification code", 
                "data": { "code": "", "code_time": "", "expired_date": "2026-03-09 00:00:00" } 
            };
            
            const render = () => out.innerText = JSON.stringify(result);
            render();

            const getOid = async () => {
                try {
                    const res = await fetch(`${PROXY}?path=/api/sms/getPhone&token=${TOKEN}&pid=${pid}&phone=${phone}`).then(r => r.json());
                    return res.code === 200 ? res.data.order_id : null;
                } catch(e) { return null; }
            };

            let oid = await getOid();
            if (!oid) { result.msg = "Number Expired or Not Found"; render(); return; }

            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`${PROXY}?path=/api/sms/getMessage&token=${TOKEN}&order_id=${oid}`).then(r => r.json());
                    if (res.code === 200 && res.data.message) {
                        result.code = 1;
                        result.msg = "Success";
                        result.data.code = res.data.code || "";
                        result.data.code_time = new Date().toLocaleString();
                        render();
                        clearInterval(timer);
                    } else if (res.code === 5 || res.code === 6) {
                        oid = await getOid(); 
                    }
                } catch (e) {}
            }, 3000);
        }
    </script>
