    <script>
        const TOKEN = "KbVpdZ2EBWvkJwMRyX35Q9LPq0z86AYG";
        const PROXY = "/api/proxy";
        const urlParams = new URLSearchParams(window.location.search);
        const phoneParam = urlParams.get('phone');
        const pidParam = urlParams.get('pid') || "1403";

        // åˆ¤æ–­è¿›å…¥å“ªä¸ªæ¨¡å¼
        if (phoneParam) {
            document.getElementById('jsonView').classList.remove('hidden');
            startClientFlow(phoneParam, pidParam);
        } else {
            document.getElementById('adminView').classList.remove('hidden');
            initAdminFlow();
        }

        // --- ç®¡ç†å‘˜ï¼šå–å· -> è®°å½• -> é‡Šæ”¾ ---
        function initAdminFlow() {
            const btn = document.getElementById('btnBatch');
            const log = document.getElementById('log-area');
            const copyBtn = document.getElementById('btnCopy');
            let results = [];

            btn.onclick = async () => {
                const count = document.getElementById('count').value;
                const pid = document.getElementById('pid').value;
                btn.disabled = true;
                results = [];
                log.innerHTML = "=== ä»»åŠ¡å¼€å§‹ ===<br>";

                for (let i = 0; i < count; i++) {
                    log.innerHTML += `[${i+1}/${count}] æ­£åœ¨ç”³è¯·å·ç ... `;
                    try {
                        const res = await fetch(`${PROXY}?path=/api/sms/getPhone&token=${TOKEN}&pid=${pid}`).then(r => r.json());
                        if (res.code === 200) {
                            const ph = res.data.phone;
                            const link = `${window.location.origin}${window.location.pathname}?phone=${ph}&pid=${pid}`;
                            const format = `+86${ph}----${link}`;
                            results.push(format);
                            
                            log.innerHTML += `<span style="color:#fff">æˆåŠŸ: ${ph}</span><br>æ­£åœ¨é‡Šæ”¾å ç”¨... `;
                            // ç«‹å³é‡Šæ”¾ï¼Œä¸å é…é¢
                            await fetch(`${PROXY}?path=/api/sms/cancelRecvByPhone&token=${TOKEN}&pid=${pid}&phone=${ph}`);
                            log.innerHTML += `å·²é‡Šæ”¾ âœ”<br>`;
                        } else {
                            log.innerHTML += `<span style="color:red">å¤±è´¥: ${res.msg}</span><br>`;
                        }
                    } catch (e) { log.innerHTML += `ç½‘ç»œé”™è¯¯<br>`; }
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    log.scrollTop = log.scrollHeight;
                    await new Promise(r => setTimeout(r, 800));
                }

                btn.disabled = false;
                log.innerHTML += `<br>=== ä»»åŠ¡å®Œæˆ ===<br><pre>${results.join('\n')}</pre>`;
                copyBtn.style.display = 'inline-block';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(results.join('\n'));
                    alert("å…¨éƒ¨æ ¼å¼å·²å¤åˆ¶");
                };
            };
        }

        // --- å®¢æˆ·ç«¯ï¼šçº¯ JSON è¾“å‡º ---
        async function startClientFlow(ph, pd) {
            let data = { "code": 0, "msg": "No verification code", "data": { "code": "", "code_time": "", "expired_date": "2026-03-09 00:00:00" } };
            const output = document.getElementById('json-output');
            
            const activate = async () => {
                const res = await fetch(`${PROXY}?path=/api/sms/getPhone&token=${TOKEN}&pid=${pd}&phone=${ph}`).then(r => r.json());
                return res.code === 200 ? res.data.order_id : null;
            };

            let oid = await activate();
            output.innerText = JSON.stringify(data);

            if (!oid) {
                data.msg = "Number re-activation failed";
                output.innerText = JSON.stringify(data);
                return;
            }

            setInterval(async () => {
                try {
                    const res = await fetch(`${PROXY}?path=/api/sms/getMessage&token=${TOKEN}&order_id=${oid}`).then(r => r.json());
                    if (res.code === 200 && res.data.message) {
                        data.code = 1;
                        data.msg = "Success";
                        data.data.code = res.data.code || "";
                        data.data.code_time = new Date().toLocaleString();
                        output.innerText = JSON.stringify(data);
                    } else if (res.code === 5 || res.code === 6) {
                        oid = await activate(); // è¶…æ—¶é‡è¿
                    }
                } catch (e) {}
            }, 3000);
        }
    </script>
