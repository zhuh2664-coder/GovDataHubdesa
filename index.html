    <script>
        const TOKEN = "KbVpdZ2EBWvkJwMRyX35Q9LPq0z86AYG";
        const PROXY = "/api/proxy";
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        const pid = urlParams.get('pid') || "1403";

        // --- è·¯ç”±åˆ¤æ–­ ---
        if (phone) {
            document.getElementById('jsonView').classList.remove('hidden');

        // --- ç®¡ç†å‘˜é€»è¾‘ï¼šæ‰¹é‡éœ¸å å·ç  ---
        function startAdminFlow() {
            const btn = document.getElementById('btnStart');
            const btnClean = document.getElementById('btnClean');
            const log = document.getElementById('log-area');

            btn.onclick = async () => {
                const count = document.getElementById('count').value;
                const curPid = document.getElementById('pid').value;
                btn.disabled = true;
                log.innerText = `[${new Date().toLocaleTimeString()}] æ­£åœ¨æ‰¹é‡è·å–å¹¶é”å®š ${count} ä¸ªå·ç ...\n`;
                let results = [];

                for (let i = 0; i < count; i++) {
                    try {
                        // ä»…æ‰§è¡Œå–å·ï¼Œä¸æ‰§è¡Œé‡Šæ”¾
                        const res = await fetch(`${PROXY}?path=/api/sms/getPhone&token=${TOKEN}&pid=${curPid}`).then(r => r.json());
                        if (res.code === 200) {
                            const ph = res.data.phone;
                            const link = `${window.location.origin}${window.location.pathname}?phone=${ph}&pid=${curPid}`;
                            results.push(`+86${ph}----${link}`);
                            log.innerText += `> æˆåŠŸè·å–: ${ph}\n`;
                        } else {
                            log.innerText += `> åœæ­¢: ${res.msg} (å¯èƒ½å·²è¾¾å ç”¨ä¸Šé™)\n`;
                            break;
                        }
                    } catch (e) { log.innerText += `> ç½‘ç»œé”™è¯¯\n`; }
                    await new Promise(r => setTimeout(r, 600));
                }

                log.innerText += `\n--- ä»»åŠ¡å®Œæˆï¼Œå·²å¤åˆ¶ç»“æœ ---\n` + results.join('\n');
                navigator.clipboard.writeText(results.join('\n'));
                btn.disabled = false;
            };

            btnClean.onclick = async () => {
                if(!confirm("ç¡®å®šè¦é‡Šæ”¾å½“å‰ Token ä¸‹çš„æ‰€æœ‰å·ç å ç”¨å—ï¼Ÿ")) return;
                log.innerText = "æ­£åœ¨æ‰§è¡Œå…¨å±€æ¸…ç†...";
                const res = await fetch(`${PROXY}?path=/api/sms/cancelAllRecv&token=${TOKEN}`).then(r => r.json());
                log.innerText = res.code === 200 ? "æ¸…ç†æˆåŠŸï¼" : "æ¸…ç†å¤±è´¥ï¼š" + res.msg;

        }

        // --- å®¢æˆ·ç«¯é€»è¾‘ï¼šç¨³å®š JSON è¾“å‡º ---
        async function startClientFlow() {
            const out = document.getElementById('json-output');
            let json = { 
                "code": 0, 
                "msg": "No verification code", 
                "data": { "code": "", "code_time": "", "expired_date": "2026-03-09 00:00:00" } 
            };
            
            const render = () => out.innerText = JSON.stringify(json);
            render();

            const getOid = async () => {
                try {
                    // æ ¸å¿ƒï¼šé€šè¿‡ phone æ‰¾å›ç°æœ‰è®¢å•
                    const res = await fetch(`${PROXY}?path=/api/sms/getPhone&token=${TOKEN}&pid=${pid}&phone=${phone}`).then(r => r.json());
                    if (res.code === 200) return res.data.order_id;
                    return null;
                } catch(e) { return null; }
            };

            let oid = await getOid();
            if (!oid) {
                json.msg = "Number Expired or Not Found (Please check Admin)";
                render();
                return;
            }

            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`${PROXY}?path=/api/sms/getMessage&token=${TOKEN}&order_id=${oid}`).then(r => r.json());
                    if (res.code === 200 && res.data.message) {
                        json.code = 1;
                        json.msg = "Success";
                        json.data.code = res.data.code || "";
                        json.data.code_time = new Date().toLocaleString();
                        render();
                        clearInterval(timer); // æŸ¥åˆ°å³åœ
                    } else if (res.code === 5 || res.code === 6) {
                        oid = await getOid(); // è®¢å•æ–­çº¿è‡ªåŠ¨é‡è¿
                    }
                } catch (e) {}
            }, 3000);
        }
